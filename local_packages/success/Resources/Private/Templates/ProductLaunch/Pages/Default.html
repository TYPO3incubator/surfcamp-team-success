<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
    xmlns:s="http://typo3.org/ns/Surfcamp/Success/ViewHelpers"
>
    <f:asset.css identifier="theme-settings">
        <s:themeVariablesProvider variables="{settings.ui.layout}" />
        <s:themeVariablesProvider variables="{settings.ui.light}" />
        <s:themeVariablesProvider variables="{settings.ui.dark}" selector=".dark" />
    </f:asset.css>

    <vac:asset.vite entry="assets/global.js"/>
    <vac:asset.vite entry="assets/product-launch.js"/>

    <main class="font-text background-light">
        <f:for as="block" each="{content.column0.blocks}">
            <div id="c{block.uid}">
                <s:renderBlock data="{block}" />
            </div>
        </f:for>
    </main>
    <div id="modal" class="modal">
        <div class="container mx-auto px-5">
            <div class="modal-content" id="modal-content"></div>
            <div id="loading-indicator" class="loading-indicator"></div>
        </div>
    </div>
</html>
