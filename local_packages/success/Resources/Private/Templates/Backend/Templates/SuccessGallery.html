<html xmlns:s="http://typo3.org/ns/Surfcamp/Success/ViewHelpers">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            background: rgb(255, 249, 232);
            padding: 20px;
            border-radius: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .headline {
            font-size: 24px;
        }

        .subline {
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            aspect-ratio: 16 / 10;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid wheat;
            box-shadow: none;
        }
    </style>

    <div class="gallery-container">
        <div class="content">
            <f:if condition="{overline}"><span class="overline">{overline}</span></f:if>
            <f:if condition="{header}"><span class="headline">{header}</span></f:if>
            <f:if condition="{subheader}"><p class="subline">{subheader}</p></f:if>
        </div>
        <div class="gallery">
            <f:for each="{allAssets}" as="media">
                <f:render section="Media" arguments="{_all}" />
            </f:for>
        </div>
    </div>

    <f:section name="Media">
        <f:if condition="{media}">
            <div class="gallery-item">
                <f:image image="{media}" width="400" />
            </div>
        </f:if>
    </f:section>
</html>
