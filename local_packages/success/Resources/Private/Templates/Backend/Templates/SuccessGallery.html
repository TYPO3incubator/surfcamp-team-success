<html xmlns:s="http://typo3.org/ns/Surfcamp/Success/ViewHelpers">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            background: rgb(255, 249, 232);
            padding: 20px;
            border-radius: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .headline {
            font-size: 24px;
        }

        .subline {
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .gallery-item {
            border-radius: 15px;
            border: 2px solid wheat;
            box-shadow: none;
        }
    </style>

    <div class="gallery-container">
        <div class="content">
            <span class="overline">{overline}</span>
            <span class="headline">{header}</span>
            <p class="subline">{subheader}</p>
        </div>
        <div class="cards">
            <f:for each="{allTxSuccessGalleryItem}" as="media">
                <f:render section="Media" arguments="{_all}" />
            </f:for>
        </div>
    </div>

    <f:section name="Media">
        <div class="gallery-item">
            <f:image image="{media}" />
        </div>
    </f:section>
</html>
