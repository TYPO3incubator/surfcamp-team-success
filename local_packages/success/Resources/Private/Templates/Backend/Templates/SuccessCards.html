<html xmlns:s="http://typo3.org/ns/Surfcamp/Success/ViewHelpers">
    <style>
        .card-container {
            display: flex;
            flex-direction: column;
            background: rgb(255, 249, 232);
            padding: 20px;
            border-radius: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .headline {
            font-size: 24px;
        }

        .subline {
            font-size: 18px;
        }

        .card-headline {
            font-size: 18px;
            padding: 15px;
        }

        .card-container .textcontent {
            font-size: 14px;
            padding: 15px;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .card-item {
            background: white;
            border: 2px solid wheat;
            border-radius: 15px;
            box-shadow: none;
            padding: 0 10px;
            height: fit-content;
        }

        .card-container .btn {
            border-radius: 5px;
            padding: .5rem .75rem;
            font-weight: 700;
            transition-property: color,background-color,border-color,text-decoration-color,fill,stroke;
            transition-timing-function: cubic-bezier(.4,0,.2,1);
            transition-duration: .15s
        }

        .card-container .btn-primary {
            background-color: rgb(235, 183, 35);
            color: black;
        }

        .card-container .btn-secondary {
            background-color: rgb(94, 13, 25);
            color: white;
        }

        .card-container .btn-light {
            background-color: rgb(255, 249, 232);
            color: black;
        }

        .card-container .btn-white {
            --tw-bg-opacity: 1;
            background-color: rgb(255 255 255 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(0 0 0 / var(--tw-text-opacity))
        }

        .card-container .btn-black {
            --tw-bg-opacity: 1;
            background-color: rgb(0 0 0 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity))
        }
    </style>

    <div class="card-container">
        <div class="content">
            <f:if condition="{overline}"><span class="overline">{overline}</span></f:if>
            <f:if condition="{header}"><span class="headline">{header}</span></f:if>
            <f:if condition="{subheader}"><p class="subline">{subheader}</p></f:if>
        </div>
        <div class="cards">
            <f:for each="{s:previewAssets(localUid: uid, foreignTable: 'tx_success_card', foreignField: 'parentid', hasMedia: 'true')}" as="card">
                <f:render section="Card" arguments="{card}" />
            </f:for>
        </div>
    </div>

    <f:section name="Card">
        <div class="card card-item">
            <f:if condition="{media}"><f:image class="card-media" src="{media}" width="400" /></f:if>
            <f:if condition="{headline}"><span class="card-headline">{headline}</span></f:if>
            <f:if condition="{bodytext}"><span class="textcontent"><f:format.html parseFuncTSPath="lib.parseFunc">{bodytext -> f:format.crop(maxCharacters: '300')}</f:format.html></span></f:if>
        </div>
    </f:section>
</html>
