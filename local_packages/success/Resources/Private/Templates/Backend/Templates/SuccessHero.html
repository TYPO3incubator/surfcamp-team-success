<html>
    <style>
        .hero-container {
            position: relative;
        }

        .hero-background {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 60%;
            font-size: 18px;
            color: white;
        }

        .hero-container .btn {
            border-radius: 5px;
            padding: .5rem .75rem;
            font-weight: 700;
            transition-property: color,background-color,border-color,text-decoration-color,fill,stroke;
            transition-timing-function: cubic-bezier(.4,0,.2,1);
            transition-duration: .15s
        }

        .hero-container .btn-primary {
            background-color: rgb(235, 183, 35);
            color: black;
        }

        .hero-container .btn-secondary {
            background-color: rgb(94, 13, 25);
            color: white;
        }

        .hero-container .btn-light {
            background-color: rgb(255, 249, 232);
            color: black;
        }

        .hero-container .btn-white {
            --tw-bg-opacity: 1;
            background-color: rgb(255 255 255 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(0 0 0 / var(--tw-text-opacity))
        }

        .hero-container .btn-black {
            --tw-bg-opacity: 1;
            background-color: rgb(0 0 0 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity))
        }
    </style>
    <div class="hero-container">
        <f:if condition="{allAssets.0}"><f:image class="hero-background" image="{allAssets.0}" width="400px" /></f:if>
        <f:if condition="{bodytext}">
            <div class="hero-content">
                <f:format.raw>{bodytext -> f:format.crop(maxCharacters: '300')}</f:format.raw>
            </div>
        </f:if>
    </div>
</html>
