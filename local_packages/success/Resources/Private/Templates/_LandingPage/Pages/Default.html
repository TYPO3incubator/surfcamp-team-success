<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
    xmlns:s="http://typo3.org/ns/Surfcamp/Success/ViewHelpers"
>
<f:asset.css identifier="theme-settings">
    <s:fontMapping>
        <s:themeVariablesProvider variables="{settings.ui.layout}"/>
    </s:fontMapping>
    <s:themeVariablesProvider variables="{settings.ui.light}"/>
    <s:themeVariablesProvider variables="{settings.ui.dark}" selector=".theme-dark"/>
</f:asset.css>

<f:render partial="Typography" arguments="{fonts: settings.ui.layout.font}"></f:render>

<vac:asset.vite entry="assets/global.js"/>

<div class="font-text background-{settings.ui.layout.pagebg}">
    <f:if condition="{content.main.records}">
        <main>
            <f:for each="{content.main.records}" as="record">
                <f:cObject typoscriptObjectPath="tt_content.{record.CType}" data="{record.rawRecord}"/>
            </f:for>
        </main>
    </f:if>
    <f:render partial="Footer" arguments="{_all}"/>
    <f:render partial="Page/Modal"/>
    <f:render partial="Elements/BackToTopButton" arguments="{_all}"/>
</div>
</html>
