<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<div class="background-secondary relative">
    <div class="aspect-video md:aspect-auto relative md:static">
        <img alt="ALT_TEXT" class="object-cover h-full absolute right-0 md:left-0 w-full md:w-1/3" src="https://picsum.photos/400/200" />
    </div>

    <div class="container px-5 mx-auto">
        <div class="{f:if(condition: data.media, then: 'grid md:grid-cols-3')} grid md:grid-cols-3">
            <f:if condition="{data.media}">
                <div class="min-h-20">
                    <f:image image="{data.media.0}" class="object-cover w-full h-full brightness-50" width="600"></f:image>
                </div>
            </f:if>
            
            <div></div>

            <div class="{f:if(condition: data.media, then: 'md:col-span-2')} py-5 md:p-10 flex items-center">
                <div>
                    <f:render partial="Content/Header"
                        arguments="{headerLayout: data.header_layout, headerStyle: data.header_style, header: data.header, subheader: data.subheader, overline: data.overline}"/>
        
                    <f:for each="{data.tx_success_feature}" as="feature">
                        <div class="mt-8 sm:flex">
                            <f:if condition="{feature.icon}">
                                <f:then>
                                    <div class="background-primary rounded-full p-2 w-8 h-8 basis-8 shrink-0 mb-3 sm:mb-0 sm:mr-3 flex items-center justify-center">
                                        <f:if condition="{feature.icon}">
                                            <f:image image="{feature.icon}" class="w-full h-full object-cover" width="20"></f:image>
                                        </f:if>
                                    </div>
                                </f:then>
                                <f:else>
                                    <span aria-hidden="true" class="background-primary rounded-full w-5 h-5 basis-5 shrink-0 mb-3 sm:mb-0 sm:mr-3 sm:mt-2">
                                    </span>
                                </f:else>
                            </f:if>

                            
                            <div>
                                <h3 class="h3 my-1">{feature.header}</h3>
                                <div>{feature.text -> f:format.html()}</div>
                            </div>
                        </div>
                    </f:for>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
