<html
        data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:layout name="Default"/>
<f:section name="Main">
    <f:if condition="{slides}">
        <div class="slider">
            <f:for each="{slides}" as="slide">
                {slide.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </f:if>
</f:section>
</html>
