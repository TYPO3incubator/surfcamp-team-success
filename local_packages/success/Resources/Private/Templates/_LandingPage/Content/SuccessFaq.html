<html
    data-namespace-typo3-fluid="true"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:layout name="Default"/>
<f:section name="Main">
<vac:asset.vite entry="assets/js/components/accordion.js"/>
<div>
    <div class="container px-5 mx-auto">
        <f:render partial="Content/Header"
                  arguments="{headerLayout: data.header_layout, headerStyle: data.header_style, header: data.header, subheader: data.subheader, overline: data.overline}"/>
        <f:if condition="{data.tx_success_faq}">
            <div class="mt-8">
                <f:for each="{data.tx_success_faq}" as="faqItem">
                    <details class="mt-5 rounded overflow-hidden">
                        <summary
                            class="cursor-pointer transition-all focus:ring-2 focus:ring-primary-200 background-white w-full text-left font-bold px-4 py-2 flex justify-between items-center">
                            {faqItem.question}
                            <span aria-hidden="true"
                                  class="icon shrink-0 rounded-full w-5 h-5 flex items-center justify-center background-primary text-sm ml-3">&plus;</span>
                                <span aria-hidden="true"
                                  class="icon hidden shrink-0 rounded-full w-5 h-5 flex items-center justify-center background-primary text-sm ml-3">&minus;</span>
                        </summary>
                        <article class="content rte background-white px-4 py-2">
                            <f:format.html parseFuncTSPath="lib.parseFunc">{faqItem.answer}</f:format.html>
                        </article>
                    </details>
                </f:for>
            </div>
        </f:if>
    </div>
</div>
</f:section>
</html>
