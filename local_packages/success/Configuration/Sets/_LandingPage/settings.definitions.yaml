    type: color
    default: 'rgb(1 97 239)'
  footer.maxCols:
    label: 'Max Footer columns'
    description: 'Values:Label | auto:auto | 4:4  | 3:3 | 2:2 | 1:1'
    type: string #could be stringlist ?!
