categories:
  info:
    label: Info
  ui:
    label: 'User Interface'
  layout:
    label: Layout
    parent: ui
  font:
    label: Font
    parent: ui
  color:
    label: Color
    parent: ui
  light:
    label: 'Color Light'
    parent: color
  dark:
    label: 'Color Dark'
    parent: color

settings:
  info.owner.name:
    label: "Name/Company Name"
    type: string
    default: "Successfull Company Name" #would be great to have a placeholder
    category: info
  info.owner.imprint:
    label: "Imprint Information (Page ID or URL)"
    description: 'Page Id or URL to Imprint Information'
    type: string #string(URL) | TYPO3 PageId (Select-Helper)
    default: "https://success.typo3.org/imprint" #would be great to have a placeholder
    category: info
  info.owner.dataPrivacy:
    label: "Data Privacy Information"
    description: 'Page Id or URL to Privacy Information'
    type: string #string(URL) | TYPO3 PageId (Select-Helper)
    default: "https://success.typo3.org/imprint" #would be great to have a placeholder
    category: info

  ui.theme:
    label: 'Theme'
    description: 'Values: "system" | "light" | "dark" | "light:only" | "dark:only"'
    type: string #would be great to have a select input
    default: system
    category: ui

  ui.layout.radius:
    label: 'Radius'
    description: 'Value should include px, rem, ... f.g "3px" or "0.5rem".'
    type: string
    default: '0'
    category: layout
  ui.layout.rotate:
    label: 'Rotation'
    description: 'Defines if some elements should be rotated. Value should include "deg" e.g. "3deg" or "-4deg".'
    type: string
    default: '0'
    category: layout
  ui.layout.pagebg:
    label: 'Background of page'
    description: 'Values: "primary" | "secondary" | "light" | "white"'
    type: string #would be great to have a select input
    default: 'light'
    category: layout
  ui.layout.footerbg:
    label: 'Background of footer'
    description: 'Values: "primary" | "secondary" | "light" | "white"'
    type: string #would be great to have a select input
    default: 'light'
    category: layout
  ui.layout.backToTopButton:
    label: 'Back to Top Button'
    type: bool
    default: false
    category: layout

  ui.font.text:
    label: 'Text font'
    description: 'Values: "Comic Neue" | "Lato" | "Merriweather" | "Noto Serif" | "Open Sans" | "Oswald" | "Playpen Sans" | "Roboto Slab" | "Roboto Mono" | "Roboto"'
    type: string #would be great to have a select input
    default: 'Open Sans'
    category: font
  ui.font.heading:
    label: 'Headline font'
    description: 'Values: "Comic Neue" | "Lato" | "Merriweather" | "Noto Serif" | "Open Sans" | "Oswald" | "Playpen Sans" | "Roboto Slab" | "Roboto Mono" | "Roboto"'
    type: string  #would be great to have a select input
    default: 'Open Sans'
    category: font

  ui.light.color.primary:
    label: 'Light Mode: Primary Color'
    description: 'Primary color as rgb-value'
    type: string
    default: 'rgb(255, 255, 255)'
    category: light
  ui.light.color.secondary:
    label: 'Light Mode: Secondary Color'
    description: 'Secondary color as rgb-value'
    type: string
    default: 'rgb(255, 255, 255)'
    category: light
  ui.light.color.light:
    label: 'Light Mode: Light Color'
    description: 'Light color as rgb-value'
    type: string
    default: 'rgb(255, 255, 255)'
    category: light
  ui.light.color.primarytext:
    label: 'Light Mode: Text color of primary background'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'black'
    category: light
  ui.light.color.secondarytext:
    label: 'Light Mode: Text color of secondary Color'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'black'
    category: light
  ui.light.color.lighttext:
    label: 'Light Mode: Text color of light Color'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'black'
    category: light

  ui.dark.color.primary:
    label: 'Dark Mode: Primary Color'
    description: 'Primary color as rgb-value'
    type: string
    default: 'rgb(0, 0, 0)'
    category: dark
  ui.dark.color.secondary:
    label: 'Dark Mode: Secondary Color'
    description: 'Secondary color as rgb-value'
    type: string
    default: 'rgb(0, 0, 0)'
    category: dark
  ui.dark.color.light:
    label: 'Dark Mode: Light Color'
    description: 'Light color as rgb-value'
    type: string
    default: 'rgb(0, 0, 0)'
    category: dark
  ui.dark.color.primarytext:
    label: 'Dark Mode: Text color of primary background'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'white'
    category: dark
  ui.dark.color.secondarytext:
    label: 'Dark Mode: Text color of secondary Color'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'white'
    category: dark
  ui.dark.color.lighttext:
    label: 'Dark Mode: Text color of light Color'
    description: 'Values: "white" | "black" | "rgb(value)"'
    type: string
    default: 'white'
    category: dark

  footer.maxCols:
    label: 'Max Footer columns'
    description: 'Values: "auto" | "4" | "3" | "2" | "1"'
    type: string
    default: 'auto'
    category: layout
  footer.pageId:
    label: 'Footer Page Id'
    description: 'The page where all the footer content elements are placed'
    type: int #would be great to have a visual choice for a page
    default: 0
