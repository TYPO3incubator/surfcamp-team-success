imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
editor:
  config:
    contentsCss: "EXT:success/Resources/Public/StyleSheets/rte.css"
    stylesSet:
      - name: "Primary Button"
        element: "a"
        attributes:
          class: "btn btn-primary"
      - name: "Secondary Button"
        element: "a"
        attributes:
          class: "btn btn-secondary"
      - name: "Light Button"
        element: "a"
        attributes:
          class: "btn btn-light"
      - name: "Black Button"
        element: "a"
        attributes:
          class: "btn btn-black"
      - name: "White Button"
        element: "a"
        attributes:
          class: "btn btn-white"
      - name: "Link"
        element: "a"
        attributes:
          class: "link"
    toolbar:
      - { name: styles, items: ['style', 'Bold','Italic'] }
      - { name: links, items: ['Link', 'Unlink'] } # Add link and unlink buttons

    buttons:
      - { name: 'Bold', command: 'bold', icon: 'bold', label: 'LLL:EXT:rte_ckeditor/Resources/Private/Language/locallang_plugins.xlf:bold' }
      - { name: 'Italic', command: 'italic', icon: 'italic', label: 'LLL:EXT:rte_ckeditor/Resources/Private/Language/locallang_plugins.xlf:italic' }
      - { name: 'Link', command: 'link', icon: 'link', label: 'LLL:EXT:rte_ckeditor/Resources/Private/Language/locallang_plugins.xlf:link' }
      - { name: 'Unlink', command: 'unlink', icon: 'unlink', label: 'LLL:EXT:rte_ckeditor/Resources/Private/Language/locallang_plugins.xlf:unlink' }
